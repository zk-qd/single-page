<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    div {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div id="page"></div>
    <script src="./index.js"></script>
    <script>
        const page = new Page('page', {
            request
        });
        function request({ count, index }) {
            page.render({ index: index, count: count, rows: 88 });
        }
        request({ index: 1, count: 10 });
    </script>
</body>

</html>
